<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>Jcanvas_move</title>
			<link rel="stylesheet" href="style_map.css">
	</head>
	<body>
		<!--
			note :
					coor = " width, height, top, left "
					only for canvas.
				
				b = house / big box
				r = road / light box

			# it possible you can resize to mobile. (comming soon)
		-->

		<h2>Jcanvas Move , Example :</h2>
		<div id="map_area">

			<!-- in #map_area I use position relative, so the canvas' can follow the rule,
			 check the css dude -->

			<canvas class="b_house_1" coor="300,150,40,40"></canvas>
			<canvas class="b_house_2" coor="380,150,170,40"></canvas>
			<canvas class="b_house_3" coor="300,246,40,320"></canvas>
			<canvas class="b_gas" coor="450,220,280,120"></canvas>
			<canvas class="r_1" coor="428,115,120,0"></canvas>
			<canvas class="r_2" coor="102,200,120,290"></canvas>
			<canvas class="r_3" coor="560,90,250,0"></canvas>
		</div>


		<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jcanvas.min.js"></script>
		<script type="text/javascript" src="jcanvas_move.js"></script>
		<script type="text/javascript">

			
			jGenrate('.b_house_1'); 
			$('.b_house_1').drawRect({
				fillStyle: 'red'
			}); 


			jGenrate('.b_house_2');
			$('.b_house_2').drawRect({
				fillStyle: 'green'
			});

			jGenrate('.b_house_3'); 
			$('.b_house_3').drawRect({
				fillStyle: 'yellow'
			});

			jGenrate('.b_gas');
			$('.b_gas').drawRect({
				fillStyle: 'FF5555'
			});

			jGenrate('.r_1');
			$('.r_1').drawRect({
				fillStyle: 'E1E1E1'
			});

			jGenrate('.r_2');
			$('.r_2').drawRect({
				fillStyle: 'E1E1E1'
			});

			jGenrate('.r_3');
			$('.r_3').drawRect({
				fillStyle: 'E1E1E1'
			});

		</script>
	</body>
</html>
